<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Alarm Clock</title>
</head>

<body>
    <input type="datetime-local" id="inpDateTime" />
    <br>
    <button id="btnAlarm" onclick="setAlarm(this)">Set Alarm</button>

    <div id="alarmOptions" style="display: none;">
        <button onclick="snoozeAlarm(this)">Snooze 5 Minutes</button>
        <button onclick="stopAlarm(this)">Stop Alarm</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
