<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabalarm | A Sabaton themed alarm clock</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    </style>
</head>

<body onload="livetime()">
    <div align="center" id="#body">
        <br><br><br>
        <h2 id="h2time">00:00:00</h2>
        <h3>A alarm clock the plays 'Ghost Division' by Sabaton</h3>
        
        <input id="date-time" onchange="timeset(this.value)" type="datetime-local" />

        <br>
        <button id="alarmset" onclick="alarmset()">
            Set Alarm
        </button>

        <button id="alarmcancel" onclick="alarmcancel()">
            Cancel Alarm
        </button>

        <br>
        <br>

        <div id="videoPlayer" align="center">
        </div>


        <script src="script.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </div>
</body>

</html>
